<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@300;400;500;600;700&display=swap">

</head>
<body>
    <main>
        <div class="d-flex">
            <div class="text-con">
                <h1 class="font-p font-p700">Learn to code by watching others</h1>
                <p class="font-p font-p500">See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
                </p>
            </div>
            <div class="form-con">
                <div class="form-head">
                    <p class="font-p font-p300"><strong class="font-p500">Try it free for 7 days</strong> then $20/mo. thereafter</p>
                </div>
                <form action="" id="form">
                    <div class="inputCon input-error">
                        <input type="text" name="firstName" id="firstname" placeholder="First Name">
                        <img src="icon-error.svg" alt="" srcset="">
                        <small class="font-p font-p500"></small>
                    </div>
                    <div class="inputCon input-error">
                        <input type="text" name="lastName" id="lastname" placeholder="Last Name">
                        <img src="icon-error.svg" alt="" srcset="">
                        <small class="font-p font-p500"></small>
                    </div>
                    <div class="inputCon input-error">
                        <input type="email" name="emailAddress" id="emailaddress" placeholder="Email Address">
                        <img src="icon-error.svg" alt="" srcset="">
                        <p class="font-p font-p500"></p>
                        <small class="font-p font-p500"></small>
                    </div>
                    <div class="inputCon input-error">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <img src="icon-error.svg" alt="" srcset="">
                        <small class="font-p font-p500"></small>
                    </div>

                    <button type="submit" class=" font-p font-p600">CLAIM YOUR FREE TRIAL</button>
                    <P class="terms font-p font-p300">By click the button, you are agreeing to our <span><strong class="font-p500">Terms and Services</strong></span></P>
                </form>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
